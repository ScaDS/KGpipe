openapi: 3.0.0
info:
  title: Matching API
  version: 1.0.0
paths:
  /api/match:
    post:
      summary: Match entities
      parameters:
        - name: threshold
          in: query
          schema:
            type: number
            default: 0.5
            minimum: 0.0
            maximum: 1.0
          description: Matching threshold
        - name: max_results
          in: query
          schema:
            type: integer
            default: 100
          description: Maximum number of results
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - input_file
              properties:
                input_file:
                  type: string
                  description: Input file path
                output_file:
                  type: string
                  description: Output file path
                verbose:
                  type: boolean
                  default: false
                  description: Enable verbose logging

